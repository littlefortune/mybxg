   <script type="text/template" id="teacherTpl">

                    </div>

                    </div>
                    <div class="col-xs-2" id="date_describedby"></div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">类型</label>
                    <div class="col-xs-2">
                        <select name="tc_type" class="form-control input-sm">
                            <option value="1" {{if tc_type == 1}} selected {{/if}}>讲师</option>
                            <option value="0" {{if tc_type == 0}} selected {{/if}}>管理员</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">性别</label>
                    <div class="col-xs-4">
                        <label class="radio-inline">
                            <input name="tc_gender" value="0" type="radio"  checked > 男
                        </label>
                        <label class="radio-inline">
                            <input name="tc_gender" value="1" type="radio" {{if tc_gender == 1}} checked {{/if}}> 女
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-7">
                        <input id="teacherBtn" type="submit" class="btn btn-success btn-sm pull-right" value="提交">
                    </div>                          
                </div>
            </form>
        </div>
